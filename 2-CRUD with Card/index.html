<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body id="main" class="h-100 d-flex flex-column justify-content-between">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="toester('Navbar')" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="addBtn" onclick="openModal()" aria-current="page" href="#"
                        id="addBtn" onclick="openModal()" data-bs-toggle="modal" data-bs-target="#exampleModal"></a>
                    </li>
                </ul>
                <form class="d-flex px-1">
                    <input class="form-control me-2" type="search" placeholder="Id,Name,LastName" id="search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="searchBtn" type="button">Search</button>
                </form>
                <form class="d-flex m-1">
                    <input class="form-control me-2" type="search" placeholder="View Items" id="itemPerPage"
                        aria-label="Search">
                    <button class="btn btn-outline-success" onclick="setItemCount()" type="button">Apply</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- cards -->
    <section id="cardSection" class="p-4  d-flex row flex-wrap justify-content-center align-content-center ">

    </section>

    <!-- view -->
    <!-- The actual snackbar -->
    <div class="toast" id="snackbar">
        Some text some message..
    </div>


    <!-- pagination -->
    <section class="d-flex justify-content-around">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item" id='Previous'>
                    <a class="page-link " onclick='previousPage()' href="#">Previous</a>
                </li>
                <div class="d-flex flex-row" id="pagination">
                </div>
                <li class="page-item" id="Next">
                    <a class="page-link" onclick='nextPage()' href="#">Next</a>
                </li>
            </ul>
        </nav>
    </section>


    <!-- Modal -->
    <div class=" modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        id="modalCard">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userHeader">USER</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card " style="width: auto;">
                        <img id="imgModal" src="" onclick="addImg()" class="card-img-top " alt="person">
                        <input id="inputFileToLoad" type="file" style="display:none"  onchange="encodeImageFileAsURL();" />
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">ID:</span>
                                <input id="idModal" class="firs-name effect-underline col-12"></input>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">FIRST NAME:</span>
                                <input id="firstNameModal" class="firs-name effect-underline col-12"></input>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">LAST NAME:</span>
                                <input id="lastNameModal" class="firs-name effect-underline col-12"></input>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">EMAIL:</span>
                                <input id="emailModal" class="firs-name effect-underline col-12"></input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="editModal" onclick="setState('edit')" type="button"
                        class="btn btn-primary modalBtn ">EDIT</button>
                    <button type="button" class="btn btn-primary modalBtn" id="removeModal">REMOVE</button>
                    <button id="doneModal" type="button" class="btn btn-primary modalBtn">DONE</button>
                </div>
            </div>
        </div>
    </div>

    <div id="addBtn" onclick="openModal()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="plusBottun">
        <i class="fas fa-plus"></i>
    </div>

    <script src="js/"></script>
    <script src="js/CRUD.js"></script>
    <script src="js/callData.js"></script>
    <script src="js/GUI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
